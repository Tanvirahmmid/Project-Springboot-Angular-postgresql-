
<div class="container col-sm-6">
  <h2>Employee Management</h2>
<form [formGroup]="employeeForm" (ngSubmit)="saveEmployee()">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" id="name" formControlName="name" class="form-control" required>
    <small *ngIf="employeeForm.get('name')?.invalid && employeeForm?.get('name')?.touched">
      *Must need a Name</small>
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" id="email" formControlName="email" class="form-control" required>
    <small *ngIf="employeeForm.get('email')?.invalid && employeeForm?.get('email')?.touched">
      *Must need @(ex: abc@gmail.com)</small>
  </div>
  <div class="form-group">
    <label for="address">Address</label>
    <input type="text" id="address" formControlName="address" class="form-control" required>
    <small *ngIf="employeeForm.get('address')?.invalid && employeeForm?.get('address')?.touched">
      *Must need a Address</small>
  </div>
  <div class="form-group">
    <label for="phoneNumber">Phone Number</label>
    <input type="number" id="phoneNumber" formControlName="phoneNumber" class="form-control" required>
    <small *ngIf="employeeForm.get('phoneNumber')?.invalid && employeeForm?.get('phoneNumber')?.touched">
      *Must need a phone Number</small>
  </div>

  <button type="submit" class="btn btn-primary mt-2">Save</button>
  <button type="button" class="btn btn-secondary mt-2 ms-2"> Cancel
  </button>
</form>

<hr>

<table class="table">
  <thead>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Email</th>
    <th>Address</th>
    <th>Phone Number</th>
    <th>Edit</th>
    <th>Delete</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let employee of employees">
    <td>{{ employee.id }}</td>
    <td>{{ employee.name }}</td>
    <td>{{ employee.email }}</td>
    <td>{{ employee.address }}</td>
    <td>{{ employee.phoneNumber }}</td>
    <td>
      <button type="button" class="btn btn-sm btn-primary" (click)="editEmployee(employee)">Edit</button>
    </td>
    <td>
      <button type="button" class="btn btn-sm btn-danger" (click)="employee.id !== undefined ? deleteEmployee(employee.id) : null">Delete</button>
    </td>
  </tr>
  </tbody>
</table>
</div>
